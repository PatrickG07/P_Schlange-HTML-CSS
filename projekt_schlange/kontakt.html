					<h2>Kontakt</h2>
						<form class="leftan" action="mailto:gartenmannpatrick@gmx.ch?subject=Kontakt" method="post">
							<label for="besuchername">Ihr Name:</label><br>
							<input type="text" id="besuchername" autofocus required><br>

								<option value="Kornnatter">Kornnatter</option>
								<option value="Hornviper">W&uuml;sten-Hornviper</option>
								<option value="Kobra">K&ouml;nigskobra</option>
								<option value="Speikobra">Rote Speikobra</option>
								<option value="Seitenwinder">Seitenwinder-Klapperschlange</option>
								<option value="Meerschlange">Seeschlangen</option>
								<option value="Andere">Andere</option>
							</select><br>
							<label>Ihre Nachricht:</label><br>
							<textarea id="nachricht" name="nachricht" cols="20" rows="5"></textarea><br>
							<input type="submit" value="Abschicken"><br>
						</form>
						<p>
							<img class="animation" src="Bilder/schlange_kreis.png" alt="Kreis Schlange">
